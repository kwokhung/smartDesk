<ion-header>
  <ion-navbar color="dark">
    <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>
    <ion-buttons end>
      <button ion-button icon-only (click)="addUser()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>User Page</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-list>
    <ion-item-sliding *ngFor="let user of users" #item>
      <button ion-item (click)="openUserDetails(user)">
        <p>{{user.name}}</p>
      </button>
      <ion-item-options side="left">
        <button ion-button (click)="resetPassword(user)">Reset Password</button>
        <button ion-button (click)="editUser(user)">Edit</button>
      </ion-item-options>
      <ion-item-options side="right">
        <button ion-button color="danger" (click)="deleteUser(user)">Delete</button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
