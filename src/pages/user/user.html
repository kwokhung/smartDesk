<ion-header>
  <ion-navbar color="dark">
    <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>
    <ion-buttons end>
      <button ion-button icon-only (click)="addUser()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>User Page</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="Pull to refresh" refreshingSpinner="circles" refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>
  <ion-list [virtualScroll]="users">
    <ion-item-sliding *virtualItem="let user">
      <button ion-item (click)="openUserDetails(user)">
        <p>{{user.name}}</p>
      </button>
      <ion-item-options side="left">
        <button ion-button (click)="resetPassword(user)">Reset Password</button>
        <button ion-button (click)="editUser(user)">Edit</button>
      </ion-item-options>
      <ion-item-options side="right">
        <button ion-button color="danger" (click)="deleteUser(user)">Delete</button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Loading more data...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
