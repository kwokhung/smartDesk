<ion-header>
  <ion-navbar color="dark">
    <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>User Page</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-list>
    <button ion-item *ngFor="let user of users" (click)="openUserDetails(user)">
            <p>{{user.name}}</p>
        </button>
  </ion-list>
</ion-content>
