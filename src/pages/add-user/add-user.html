<ion-header>
  <ion-navbar color="dark">
    <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Add User Page</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <form [formGroup]="form" (ngSubmit)="submit()">
    <ion-grid>
      <ion-row>
        <ion-col col-12 col-sm-2>
          <ion-label>SamAccountName</ion-label>
        </ion-col>
        <ion-col col-12 col-sm-10>
          <ion-input type="text" formControlName="txtSamAccountName"></ion-input>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-12 offset-sm-2 col-sm-10>
          <ion-label style="margin: 13px 8px;" color="danger" [hidden]="form.controls.txtSamAccountName.valid">SamAccountName is mandatory</ion-label>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-auto>
          <ion-buttons>
            <button ion-button type="submit" [disabled]="!form.valid">Save</button>
            <button ion-button (click)="cancel($event)">Cancel</button>
          </ion-buttons>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
