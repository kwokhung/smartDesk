<ion-header>
  <ion-navbar color="dark">
    <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Edit User Page</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <form [formGroup]="form" (ngSubmit)="submit()" *ngIf="user">
    <ion-item>
      <ion-label>SamAccountName</ion-label>
      <ion-label>{{user.samAccountName}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Description</ion-label>
      <ion-input type="text" formControlName="txtDescription"></ion-input>
    </ion-item>
    <button ion-button type="submit" [disabled]="!form.valid">Save</button>
  </form>
</ion-content>
