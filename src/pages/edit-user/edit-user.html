<ion-header>
  <ion-navbar color="dark">
    <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Edit User Page</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <form [formGroup]="form" (ngSubmit)="submit()" *ngIf="user">
    <ion-item>
      <ion-label floating>SamAccountName</ion-label>
      <ion-input type="text" value="{{this.user.properties.sAMAccountName[0]}}" disabled></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Description</ion-label>
      <ion-input type="text" formControlName="txtDescription"></ion-input>
    </ion-item>
    <p [hidden]="form.controls.txtDescription.valid" danger padding-left>Description is mandatory</p>
    <button ion-button type="submit" [disabled]="!form.valid">Save</button>
  </form>
</ion-content>
