<ion-header>
  <ion-navbar color="dark">
    <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Login Page</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <form #registerForm="ngForm" (ngSubmit)="submit()">
    <ion-grid>
      <ion-row>
        <ion-col col-12 col-sm-2>
          <ion-label>Name</ion-label>
        </ion-col>
        <ion-col col-12 col-sm-10>
          <ion-input type="text" placeholder="Name" name="name" [(ngModel)]="registerCredentials.name" required></ion-input>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-12 col-sm-2>
          <ion-label>Password</ion-label>
        </ion-col>
        <ion-col col-12 col-sm-10>
          <ion-input type="password" placeholder="Password" name="password" [(ngModel)]="registerCredentials.password" required></ion-input>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-auto>
          <ion-buttons>
            <button ion-button type="submit" [disabled]="!registerForm.form.valid">Login</button>
            <button ion-button (click)="createAccount($event)">Create New Account</button>
          </ion-buttons>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
