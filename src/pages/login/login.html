<ion-header>
  <ion-navbar color="dark">
    <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Login Page</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <form [formGroup]="form" (ngSubmit)="submit()">
    <ion-grid>
      <ion-row>
        <ion-col col-12 col-sm-2>
          <ion-label>Name</ion-label>
        </ion-col>
        <ion-col col-12 col-sm-10>
          <ion-input type="text" placeholder="Name" formControlName="txtName"></ion-input>
        </ion-col>
      </ion-row>
      <ion-row *ngIf="!form.controls.txtName.valid && (form.controls.txtName.dirty || formSubmitted)">
        <ion-col col-12 offset-sm-2 col-sm-10>
          <ion-label style="margin: 13px 8px;" color="danger" [hidden]="form.controls.txtName.valid">Name is mandatory</ion-label>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-12 col-sm-2>
          <ion-label>Password</ion-label>
        </ion-col>
        <ion-col col-12 col-sm-10>
          <ion-input type="password" placeholder="Password" formControlName="txtPassword"></ion-input>
        </ion-col>
      </ion-row>
      <ion-row *ngIf="!form.controls.txtPassword.valid && (form.controls.txtPassword.dirty || formSubmitted)">
        <ion-col col-12 offset-sm-2 col-sm-10>
          <ion-label style="margin: 13px 8px;" color="danger" [hidden]="form.controls.txtPassword.valid">Password is mandatory</ion-label>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-auto>
          <ion-buttons>
            <button ion-button type="submit" [disabled]="!form.valid">Login</button>
            <button ion-button (click)="createAccount($event)">Create New Account</button>
          </ion-buttons>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
